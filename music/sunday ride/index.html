<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_content">
      <!--Main Song Screen Starts Here!-->
      <div class="main_screen">
        <div class="song_photo">
          <!--Song Photo Here-->
          <img src="album cover.png" />
        </div>
        <div class="info_main">
          <div class="song_info">
            <span>Dear ECLIPSE</span>
            <span>ZEROBASEONE</span>
          </div>
          <div class="info_icon">
            <div class="song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="time_main">
          <!--Song Time Bar-->
          <div class="time_bar">
            <div class="song_past"></div>
            <div class="song_current"></div>
            <div class="song_future"></div>
          </div>
          <div class="song_time">
            <span>1:42</span>
            <span>-2:49</span>
          </div>
        </div>
        <div class="play_icons">
          <!--Icons-->
          <i class="fas fa-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-forward"></i>
        </div>
        <div class="volume_main">
          <!--Volume Icon-->
          <span class="volume_down_icon"
            ><i class="fas fa-volume-down"></i
          ></span>
          <div class="volume_bar">
            <div class="volume_down"></div>
            <div class="volume_current"></div>
            <div class="volume_up"></div>
          </div>
          <span class="volume_up_icon"><i class="fas fa-volume-up"></i></span>
        </div>
      </div>

      <!---Playlist Starts Here!-->
      <div class="main_screen playlist">
        <div class="playlist_photo">
          <!--Playlist Image here-->
          <img src="no낭만.jpeg" />
        </div>
        <div class="playlist_info">
          <span class="playlist_title">no 낭만</span>
          <span class="playlist_username">cwww</span>
        </div>
        <div class="playlist_main">
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <!--Song Album Photo here-->
              <img src="ed.png" />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">ed</span>
              <span class="singer_name">kaution</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img src="angel davii.png" />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">날개</span>
              <span class="singer_name">davii</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img src="fragrance.png" />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">향기</span>
              <span class="singer_name">vinxen</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <img src="love is ugly.png" />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">love is ugly</span>
              <span class="singer_name">jay park</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="playlist_song">
            <div class="playlist_song_photo">
              <!--Song Album Photo here-->
              <img src="punchnello.png" />
            </div>
            <div class="playlist_song_info">
              <span class="song_title">낙서</span>
              <span class="singer_name">punchnello, 백예린</span>
            </div>
            <div class="playlist_song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
