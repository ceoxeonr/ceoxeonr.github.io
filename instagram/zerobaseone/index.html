<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="https://pbs.twimg.com/profile_images/1785685948073951232/_Q2gnetT_400x400.jpg" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">zb1official</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="kim jiwoong.png" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">official_kim...</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="boys planet.png" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">boysplane...</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Put your image address inside this src-->
            <img src="zbtv.png" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">zbtv.official</span>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img src="https://pbs.twimg.com/profile_images/1785685948073951232/_Q2gnetT_400x400.jpg" />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>zb1official</h2>
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img src="japan ujin.png" />
          <div class="feed_icon">
            
            <span > <i class="fas fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>20230,420 Likes</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>zb1official</strong> ü´∂ü§çü´∂</span>
            <span class="comments">
                view 23,710 comments
            </span>
          </div>
        </div>
      </div>
      <div class="feed">
        <div class="feed_user">
          <div class="user_image">
            <!--Feed's User Image here!-->
            <img src="https://pbs.twimg.com/profile_images/1785685948073951232/_Q2gnetT_400x400.jpg" />
          </div>
          <div class="user_name">
            <!--Feed's User Name here!-->
            <h2>zb1official</h2>
          </div>
        </div>
        <div class="feed_main">
          <!--Main Feed Image here!-->
          <img src="rizzky.png" />
          <div class="feed_icon">
            
            <span > <i class="fas fa-heart"></i></span>
            <span><i class="far fa-comment"></i></span>
            <span><i class="far fa-paper-plane"></i></span>
          </div>
          <div class="feed_info">
            <!--Change here-->
            <span>20040,520 Likes</span>
            <span>
              <!--Do not delete strong just change the text inside it (that the user id)-->
              <strong>zb1official</strong> üñ•Ô∏è</span
              <span class="comments2">
                view 24,513 comments
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
